<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <p>Tic Tac Toe</p>
        <P><span class="player">Player 1</span> VS <span class="player2">Player 2</span></P>
        <div class="playHere">
            <div class="block" data-index="1"></div>
            <div class="block" data-index="2"></div>
            <div class="block" data-index="3"></div>
            <div class="block" data-index="4"></div>
            <div class="block" data-index="5"></div>
            <div class="block" data-index="6"></div>
            <div class="block" data-index="7"></div>
            <div class="block" data-index="8"></div>
            <div class="block" data-index="9"></div>
            <div class="line" id=''></div>
        </div>
        <button class="reZero">Reset Board</button>
        <div class="winner"></div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>

</html>
